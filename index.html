<!DOCTYPE html>
<html>

<head>
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="assets/images">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text|Patua+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/ajax.js" defer></script>
</head>

<body>
    <div>
        <div class="jumbotron">
            <h1> Who Doesn't Like To Dance </h1>
        </div>
    </div>
    <div class="container">
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>
        <br>
        <form id="dance-form">
            <label for="dance-input"><strong>What dance style do you like</strong></label>
            <input type="text" id="dance-input">
            <br>
            <!-- Button triggers new dance to be added -->
            <input id="add-dance" type="submit" value="Add a Dance you to want to see">
        </form>
        <!--Content will be place here-->
        <div id="dance-content">
        </div>
    </div>
 
</body>

</html>
